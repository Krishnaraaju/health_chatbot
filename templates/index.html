<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasthya Sahayak | AI Health Assistant</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="app-container">
        <!-- Header -->
        <div class="glass-header">
            <div class="brand">
                <div class="logo-icon"><i class="fa-solid fa-heart-pulse"></i></div>
                <div class="brand-text">
                    <h1 id="app-title">Swasthya Sahayak</h1>
                    <p id="app-subtitle">AI Health Guardian</p>
                </div>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button id="wa-toggle" title="WhatsApp Mode" style="background:none; border:none; cursor:pointer; font-size:1.2rem; color:var(--primary);">
                    <i class="fa-brands fa-whatsapp"></i>
                </button>
                <select id="lang-select">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                    <option value="Hindi">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                    <option value="Odia">Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)</option>
                </select>
            </div>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatBody">
            <div class="message bot-msg">
                <div class="message-content">
                    <b>Namaste! üôè</b><br>
                    I am your personal AI Health Assistant.<br><br>
                    Please tell me what symptoms you are experiencing.
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing" id="typingIndicator" style="margin-left: 20px;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Chips -->
        <div class="chips-container">
            <div class="chip" onclick="addText('High Fever')">High Fever ü§í</div>
            <div class="chip" onclick="addText('Headache')">Headache ü§ï</div>
            <div class="chip" onclick="addText('Vomiting')">Vomiting ü§Æ</div>
            <div class="chip" onclick="addText('Skin Rash')">Skin Rash üî¥</div>
            <div class="chip" onclick="addText('Cough')">Cough üò∑</div>
        </div>

        <!-- Input -->
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type symptoms here..." onkeypress="handleKeyPress(event)" autocomplete="off">
            </div>
            <button class="send-btn" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const waToggle = document.getElementById('wa-toggle');
        const body = document.body;

        // Toggle WhatsApp Mode
        waToggle.addEventListener('click', () => {
            body.classList.toggle('whatsapp-mode');
            if (body.classList.contains('whatsapp-mode')) {
                document.getElementById('app-title').innerText = "Swasthya Sahayak";
                document.getElementById('app-subtitle').innerText = "online";
            } else {
                document.getElementById('app-title').innerText = "Swasthya Sahayak";
                document.getElementById('app-subtitle').innerText = "AI Health Guardian";
            }
        });

        function addText(text) {
            userInput.value = text;
            userInput.focus();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function appendMessage(content, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.innerHTML = `<div class="message-content">${content}</div>`;
            chatBody.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';

            typingIndicator.style.display = 'flex';
            scrollToBottom();

            try {
                const lang = document.getElementById('lang-select').value;
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `msg=${encodeURIComponent(text)}&lang=${encodeURIComponent(lang)}`
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';
                appendMessage(data.response, 'bot');

            } catch (error) {
                typingIndicator.style.display = 'none';
                appendMessage("‚ö†Ô∏è Network error. Please try again.", 'bot');
            }
        }
    </script>
</body>
</html>
