<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="brand">ğŸ¥ Admin Portal</a>
        <div class="nav-links">
            {% if session.get('admin_user') %}
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('cms') }}">Content</a>
            <a href="{{ url_for('broadcast') }}">Broadcast</a>
            <a href="{{ url_for('qc') }}">Quality Control</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div style="background: #ffeaa7; padding: 10px; border-radius: 6px; margin-bottom: 20px;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
