{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper" style="height: 70vh; background: transparent;">
    <!-- Override wrapper height for non-full page -->
    <div class="auth-card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #0984E3;">Admin Login</h2>
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-primary">Login Securely</button>
        </form>
    </div>
</div>
{% endblock %}
